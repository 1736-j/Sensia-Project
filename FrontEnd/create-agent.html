<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Agent</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="create-agent-container">
        <h1>Create New Agent</h1>
        <form>
            <label for="agent-name">Agent Name</label>
            <input type="text" id="agent-name" placeholder="Enter agent name" required />
    
            <label for="agent-url">Agent Profile URL</label>
            <input type="url" id="agent-url" placeholder="Enter profile URL" required />
    
            <button type="submit">Create Agent</button>
        </form>
    </div>
    <script src="create-agent.js"></script>
</body>
</html>
